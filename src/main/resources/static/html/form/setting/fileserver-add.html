
<form action="" id="fileserver-add" data-toggle="validate" data-alertmsg="false" style=" padding:10px; margin: 10px; border:1px #999 solid; border-radius:5px;">
    <div class="bjui-row col-">

        <label class="row-label">服务器命名:</label>
        <div class="row-input ">
            <input type="text" name="servername" id="servername" placeholder="文件服务器">
        </div>
        <label class="row-label">服务器IP地址:</label>
        <div class="row-input required" >
            <input type="text" name="serverip" data-rule="required" id="serverip" placeholder="127.0.0.1">
        </div>

        <label class="row-label">端口号:</label>
        <div class="row-input ">
            <input type="text" name="serverport" value="0" data-toggle="spinner" size="10" placeholder="21">
        </div>

    </div>
    <hr style="margin:5px 0 15px;">
    <div class="text-center">
        <button type="button" class="btn-default" data-icon="save" onclick="addserver()" >添加服务器</button>
    </div>
</form>
<div class="bjui-pageFooter">
    <ul>
        <li><button id="closewin" type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
</div>

<script type="text/javascript">

    function addserver() {

        BJUI.ajax('doajax', {
            url: 'server/addserver',
            loadingmask: true,
            data:$('#fileserver-add').serialize(),
            title: '文本数据检索结果',
            okCallback: function(json) {
                BJUI.alertmsg('ok', json.mess);
            }
        })

        $("#closewin").click();


    }
</script>
