<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <script src="assets/echarts.min.js"></script>
    <script src="B-JUI/js/jquery-1.11.3.min.js"></script>
</head>

<body>
<div class="col-md-5">
    <div class="panel panel-default" style="width: 700px;height: 700px;">
        <div class="panel-heading"><h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>数据用途旭日图</h3>
        </div>
        <div class="panel-body">
            <div id="dataUsageSun" style="width: 650px;height:650px;"></div>
        </div>
    </div>

    <script type="text/javascript">
        var myChartsXuri = echarts.init(document.getElementById('dataUsageSun'));
        var option_Xuri = {
            series: {
                type: 'sunburst',
                center: ['50%', '50%'],
                levels: [{}, {}, {}, {}, {

                    label: {
                        position: 'outside',
                        padding: 3,
                        silent: false
                    },
                    itemStyle: {
                        borderWidth: 3
                    }
                }],
                tooltip: {},
                emphasis: {
                    itemStyle: {
                        color: 'red'
                    }
                },
                highlight: {
                    itemStyle: {
                        color: 'orange'
                    }
                },
                downplay: {
                    itemStyle: {
                        color: '#ccc'
                    }
                },
                data: [
                    {
                        name: '数据用途',
                        children: [
                            {
                                name: '分割',
                                children: [
                                    {
                                        name: '视神经',
                                        value: 20
                                    },
                                    {
                                        name: '主动脉',
                                        value: 11
                                    },
                                    {
                                        name: '冠脉',
                                        value: 1
                                    },
                                    {
                                        name: '肝脏',
                                        value: 34
                                    },
                                    {
                                        name: '骨骼',
                                        value: 2
                                    },
                                    {
                                        name: '眼肿瘤',
                                        value: 5
                                    },
                                    {
                                        name: '多器官',
                                        value: 8
                                    }
                                ]
                            },
                            {
                                name: '配准',
                                children: [
                                    {
                                        name: '大脑',
                                        value: 3
                                    },
                                    {
                                        name: '血管',
                                        value: 1
                                    },
                                    {
                                        name: '肝脏',
                                        value: 9
                                    }
                                ]
                            },
                            {
                                name: '重建',
                                children: [
                                    {
                                        name: '血管',
                                        children: 2
                                    },
                                    {
                                        name: '鼻腔',
                                        children: 6
                                    },
                                    {
                                        name: '超声',
                                        children: 3
                                    }
                                ]
                            },
                            {
                                name: '增强现实',
                                value: 20
                            },
                            {
                                name: '图像复原',
                                value: 2
                            },
                            {
                                name: '特征匹配',
                                value: 7
                            }
                        ]
                    }
                ]
            }
        };
        myChartsXuri.setOption(option_Xuri);
    </script>
</div>
</body>
</html>
